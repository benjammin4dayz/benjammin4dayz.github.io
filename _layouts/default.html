<html>
  <head id="default-head">
    <meta
      charset="utf-8"
      lang="en"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title id="default-title">{{ page.title }} - {{site.title}}</title>

    <link
      id="default-styles"
      rel="stylesheet"
      href="{{ site.url }}{{ site.baseurl }}/assets/css/global.css"
    />
  </head>
  <body id="default-body" style="margin: 0; padding: 0">
    <div style="display: flex; flex-direction: column; height: 100vh">
      {% include header.html %} {{ content }} {% include footer.html %}
    </div>
  </body>
</html>
