---
layout: default
title: Home
---

<style>
  .hero {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
    background: linear-gradient(135deg, #000000 0%, #333333 100%);
    border-top: 3px solid var(--accent-color);
    border-bottom: 3px solid var(--accent-color);
  }

  .hero-content {
    padding: 20px;
    color: white;
    text-align: center;
  }

  .hero-content h1 {
    margin-bottom: 20px;
    font-size: 36px;
  }

  .hero-content p {
    margin-bottom: 40px;
    font-size: 18px;
  }

  .cta-button {
    padding: 10px 20px;
    transition: background-color 0.3s ease;
    background-color: var(--tertiary-color); /* alt: #ff4081; */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: var(--text-color);
    text-decoration: none;
  }

  .cta-button:hover {
    background-color: var(--accent-color); /* alt: #e91e63; */
  }

  #dropdown-menu {
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    min-width: 160px;
    max-height: 0;
    margin-top: 1rem;
    transition: max-height 0.3s ease-out, border-radius 0.3s ease-in-out;
    background-color: var(--accent-color);
    border-radius: 0;
  }

  #dropdown-menu a {
    display: block;
    padding: 12px 16px;
    color: #333;
    text-decoration: none;
  }

  #dropdown-menu a:hover {
    background-color: var(--tertiary-color);
  }

  .show-dropdown {
    max-height: 999px !important;
    transition: max-height 1s linear, border-radius 0.3s ease-in !important;
    border-radius: 25px !important;
  }
</style>
<div class="hero">
  <div class="hero-content">
    <h1>Welcome to My Site!</h1>
    <p>Hi, I'm Jam. I'm a webDev with a passion for learning.</p>
    <button
      id="dropdown-btn"
      class="cta-button"
      onclick="document.getElementById('dropdown-menu').classList.toggle('show-dropdown')"
    >
      View My Work
    </button>
    <div id="dropdown-menu">
      {% assign projectPriority = site.projects | sort: 'priority' | reverse %}
      {% for project in projectPriority %}
      <a
        title="{{ project.description }}"
        href="{{ site.baseurl }}{{ project.url }}"
        >{{ project.title }}</a
      >
      {% endfor %}
    </div>
  </div>
</div>
