---
layout: default
title: Home
---

<div class="index-page">
  <div class="container">
    <h1 class="title text-center">Web Development</h1>
    <span class="subtitle text-center">Select a project to view</span>
    <div class="nav-panel">
      {% for project in site.projects %}
      <button
        class="nav-panel-btn"
        onclick="window.location.href='{{ site.baseurl }}{{ project.url }}';"
      >
        {{ project.title }}
      </button>
      {% endfor %}
      <button
        class="nav-panel-btn"
        onclick="window.location.href='{{ site.baseurl }}/404';"
      >
        404 Example
      </button>
    </div>
  </div>
</div>
