<div class="container">
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/cacheHandler.js"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/index.css" />
  <h1 class="title text-center">Development Panel</h1>
  <span class="subtitle text-center">Select an option</span>
  <div class="nav-panel">
    <button
      id="devBtnOne"
      class="nav-panel-btn"
      onclick="purgeCache(); alert('Cache purged!')"
    >
      <i class="fas fa-code"></i> Purge Cache
    </button>
    <button
      id="devBtnTwo"
      class="nav-panel-btn"
      onclick="window.location.href='{{ site.url }}{{ site.baseurl }}/PLACEHOLDER'"
    >
      <i class="fas fa-code"></i> Empty
    </button>
    <button
      id="devBtnThree"
      class="nav-panel-btn"
      onclick="window.location.href='{{ site.url }}{{ site.baseurl }}/PLACEHOLDER'"
    >
      <i class="fas fa-code"></i> Empty
    </button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('{{ site.url }}{{ site.baseurl }}service-worker.js')
          .then((registration) => {
            console.log('Service worker registered:', registration);
          })
          .catch((error) => {
            console.log('Service worker registration failed:', error);
          });
      });
    }
  </script>
</div>
