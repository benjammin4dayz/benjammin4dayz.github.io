---
layout: default
title: About
---

<div class="about-page">
  <div class="container">
    <span class="heading">Doing my own webdev.</span>
    <span id="hidden-message-trigger" class="sub-heading">With Blackjack!</span>
    <span id="hidden-message" class="sotto-voce">... and hookers!</span>
    <div class="build-info">
      <i
        class="fab fa-github"
        title="Click here to view the source code for this website"
        onclick="window.open('{{ site.github.repository_url }}')"
        style="
          cursor: pointer;
          font-size: 3rem;
          margin: auto;
          border: 0.5rem solid var(--primary-color);
          border-radius: 100px;
        "
      ></i>
      <span class="build-info">
        Build Revision:
        <a
          title="Git commit history"
          href="{{ site.github.repository_url }}/commits/"
          target="_blank"
          >{{ site.github.build_revision | truncate: 7, "" }}</a
        >
      </span>
      <span class="build-info">
        Built with
        <a
          title="Click here to learn more about Jekyll"
          href="https://jekyllrb.com/"
          target="_blank"
          >Jekyll</a
        >
      </span>
    </div>
  </div>
  <script>
    function revealHiddenOnHover() {
      const trigger = document.getElementById('hidden-message-trigger');
      const hiddenMessage = document.getElementById('hidden-message');
      trigger.addEventListener('mouseover', () => {
        hiddenMessage.style.opacity = 1;
      });
      trigger.addEventListener('mouseout', () => {
        hiddenMessage.style.opacity = 0;
      });
    }
    revealHiddenOnHover();
  </script>
</div>
